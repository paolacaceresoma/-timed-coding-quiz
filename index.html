<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id="timer">timer text</div>
    </header>

    <main>
        <div><button id="start-btn">Start</button>
        </div>
        
        <section id="quizContainer" class="hide">
            <p>Quiz Information</p>

            <div id="ansChoices">
                <button id="ans-btn-1" class="ans-btn">answer 1</button>
                <button id="ans-btn-2" class="ans-btn">answer 2</button>
                <button id="ans-btn-3" class="ans-btn">answer 3</button>
                <button id="ans-btn-4" class="ans-btn">answer 4</button>
            </div>

            <button id="submit-btn">Submit</button>
        </section>


    </main>  

</body>
<script src="script.js"></script>
</html>
